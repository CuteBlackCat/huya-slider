<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>huya-slider</title>
	<link rel="stylesheet" type="text/css" href="css/Reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>
	<div class="J_Slider xxSlider" data-setting='{
	"width":930,
	"height":220,
	"sliderWidth":720,
	"sliderHeight":220,
	"speed":500,
	"scale":0.8,
	"autoPlay":true,
	"delay":4000
	}'>
		<div class="xxSlider-btn xxSlider-prev-btn"><span><img src="imgs/btn_l.png"></span></div>
		<div class="xxSlider-btn xxSlider-next-btn"><span><img src="imgs/btn_r.png"></span></div><!-- 将两个按钮放在nav前面可以使相同层级的元素后渲染而在上面 -->
		<nav>
			<ul class="xxSlider-list">
				<li><img src="imgs/1.jpg" alt=""></li>
				<li><img src="imgs/2.jpg" alt=""></li>
				<li><img src="imgs/3.jpg" alt=""></li>
				<li><img src="imgs/4.jpg" alt=""></li>
				<li><img src="imgs/5.jpg" alt=""></li>
				<li><img src="imgs/6.jpg" alt=""></li>
				<li><img src="imgs/5.jpg" alt=""></li>
				<li><img src="imgs/6.jpg" alt=""></li>
			</ul>
		</nav>
		
	</div>
</body>
</html>
